<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator Using javascript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text_input">
                <textarea class="form_text" placeholder="Enter text"></textarea>
                <textarea class="to_text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row form">
                    <div class="icons">
                        <i id="form" class="fa-solid fa-volume-high"></i>
                        <i id="form" class="fa-solid fa-copy"></i>
                    </div>
                    <select></select>
                </li>
                <li class="exchange"><i class="fa-solid fa-arrow-right-arrow-left"></i></li>
                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i id="to" class="fa-solid fa-volume-high"></i>
                        <i id="to" class="fa-solid fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>
    
    <script src="countries.js"></script>
    <!-- <script src="app.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
